<html>
  <head>
    <style>
      .reflow {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <button id="btn-cache">캐시 사용</button><button id="btn-none-cache">캐시 미사용</button>
    <div class="reflow"></div>
    <script>
      const len = 10000
      const step = 1
      const el = document.querySelector('.reflow')
      document.querySelector('#btn-cache').addEventListener('click', function () {
        let top = el.offsetTop, left = el.offsetLeft, elStyle = el.style;
        for (let i = 0; i < len; i++) {
          top += step;
          left += step;
          elStyle.top = `${ top }px`;
          elStyle.left = `${ left }px`;
        }
      })
      document.querySelector('#btn-none-cache').addEventListener('click', function () {
        for (let i = 0; i < len; i++) {
          el.style.top = `${ el.offsetTop + step }px`;
          el.style.left = `${ el.offsetLeft + step }px`;
        }
      })
    </script>
  </body>
</html>
